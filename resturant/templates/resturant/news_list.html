{% extends "base.html" %}

{% block title %}Nyhetslista{% endblock %}

{% block content %}
  <div class="container">
    <h1>Nyhetslista</h1>

    {% for news in news_list %}
      <div class="news-item">
        <h2>{{ news.title }}</h2>
        <img src="{{ news.image.url }}" alt="{{ news.title }}">
        <p class="pub-date">Publicerad den: {{ news.pub_date }}</p>

        {% news.image %}
          
        {% endif %}

        <p>{{ news.content }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
